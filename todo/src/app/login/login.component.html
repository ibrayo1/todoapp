<div class="container">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
    <div class="d-flex justify-content-center h-100">
      <div class="card" style="width: 100%;">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <form>
            <div class="input-group form-group">
              <input class="login-input" type="text" name="username" placeholder="Username" [(ngModel)]="username" autocomplete="on">
            </div>

            <div class="input-group form-group">
              <input class="login-input" type="password" name="password" placeholder="Password" [(ngModel)]="password" autocomplete="off">
            </div><br>

            <button (click)=handleLogin() class="loginBtn">Login</button>

          </form>
        </div>
        <!-- <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
